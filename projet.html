<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>PROJET PKI</title>

    <!-- CDN Google -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <!-- CDN Bootsrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- CDN Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<!-- For prod : vue.esm-browser.prod.js -->
<script type="importmap">
    {
        "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
    }
</script>

<body class="container-fluid" v-show="!loading">
    <div id="app">
        <!-- Loading animation -->
        <div v-if="loading" id="loading-animation">
            <div class="spinner"></div>
        </div> <!-- Loading animation -->

        <h1>PROJET PKI</h1>
    </div>

    <div class="projet">
        <div class="client-vendeur">
            <div class="client" id="client">
                <div v-if="clientAvailable" class="client-content">
                    <div class="client-header">
                        <span class="material-icons">person</span>
                        <h2>Client actif</h2>
                    </div>
                </div>
                <div v-else class="client-off">
                    <h2>Veuillez allumer le serveur du client.</h2>
                </div>
            </div>
        
            <div class="vendeur" id="vendeur">
                <div v-if="vendeurAvailable" class="vendeur-content">
                    <div class="vendeur-header">
                        <span class="material-icons">storefront</span>
                        <h2>Vendeur actif</h2>
                    </div>
                </div>
                <div v-else class="vendeur-off">
                    <h2>Veuillez allumer le serveur du vendeur.</h2>
                </div>
            </div>
        </div>
        
        <div class="ca" id="ca">
            <div v-if="caAvailable" class="ca-content">
                <div class="ca-header">
                    <span class="material-icons">admin_panel_settings</span>
                    <h2>Ca actif</h2>
                </div>
            </div>
            <div v-else class="ca-off">
                <h2>Veuillez allumer le serveur de la CA.</h2>
            </div>
        </div>
    </div>
    

    <!-- Bootsrap CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- VueJS3 -->
    <script type="module">
        import { createApp, onMounted, ref } from 'vue'
        
        // Main app
        createApp({
            setup() {
                // Variables
                let loading = ref(true);

                // Utilisation de l'hook onMounted pour exécuter du code lors du montage de l'application
                onMounted(async () => {
                    // Loading animation
                    window.addEventListener('load', () => {
                        loading.value = false;
                    });
                });

                return {
                    loading,
                }
            }
        }).mount('#app');

        // Vendeur
        createApp({
            setup() {
                // Variables
                let error = ref('');

                let vendeurAvailable = ref(false);

                // Requête Axios
                async function getData() {
                    try {
                        const response = await axios.get('http://127.0.0.1:5002/vendeur/api/hello');
                        const statusCode = response.status;

                        if(statusCode == 200) {
                            vendeurAvailable.value = true;
                        } else {
                            vendeurAvailable.value = false;
                            console.log("VENDEUR : requete ko");
                        }
                    } catch (err) {
                        console.log('VENDEUR : Erreur lors de la requête API :', err.message);
                    } finally {
                        
                    }
                }

                onMounted(async () => {
                    getData();
                });

                return {
                    vendeurAvailable,
                }
            }
        }).mount('#vendeur');

        // Client
        createApp({
            setup() {
                // Variables
                let error = ref('');

                let clientAvailable = ref(false);

                // Requête Axios
                async function getData() {
                    try {
                        const response = await axios.get('http://127.0.0.1:5001/client/api/hello');
                        const statusCode = response.status;

                        if(statusCode == 200) {
                            clientAvailable.value = true;
                        } else {
                            vendeurAvailable.value = false;
                            console.log("CLIENT : requete ko");
                        }
                    } catch (err) {
                        console.log('CLIENT : Erreur lors de la requête API :', err.message);
                    } finally {
                        
                    }
                }

                onMounted(async () => {
                    getData();
                });

                return {
                    clientAvailable,
                }
            }
        }).mount('#client');

        // Client
        createApp({
            setup() {
                // Variables
                let error = ref('');

                let caAvailable = ref(false);

                // Requête Axios
                async function getData() {
                    try {
                        const response = await axios.get('http://127.0.0.1:5000/ca/api/hello');
                        const statusCode = response.status;

                        if(statusCode == 200) {
                            caAvailable.value = true;
                        } else {
                            vendeurAvailable.value = false;
                            console.log("CA : requete ko");
                        }
                    } catch (err) {
                        console.log('CA : Erreur lors de la requête API :', err.message);
                    } finally {
                        
                    }
                }

                onMounted(async () => {
                    getData();
                });

                return {
                    caAvailable,
                }
            }
        }).mount('#ca');
    </script>
</body>
</html>
